<!DOCTYPE html>
<html>

<head>
  <title>WWW.tehwebsyte.com</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Welkom!</h1>
  <p>Here I do the internet.</p>

  <div>
    <div style="width: 300px; margin: 0 auto; text-align: center;">
      <h2>Enter Text</h2>

      <input type="text" id="textInput" placeholder="Text Here">
      <button onclick="processText()">Submit</button>

      <p id="output"></p>

    </div>
    <div>
      <h2>do math</h2>

      <input type="text" id="mathNbr" placeholder="number to math">
      <button onclick="doMath()">Math</button>

      <p id="numbr"></p>
    </div>
    <div id="popup" class="popup-overlay" style="display: none;">
      <div class="popup-content">
        <h3>Custom Pop-up</h3>
        <p id="popup-message"><iframe width="560" height="315"
            src="https://www.youtube.com/embed/xvFZjo5PgG0?si=pgt20zToCCjGV03u" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> </p>
        <button onclick="closePopup()">Close</button>
      </div>
    </div>
    <button onclick="showPopup('Video loaded!')">Show YouTube Pop-up</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
